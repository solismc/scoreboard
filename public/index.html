<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">My Scoreboard</header>
  <section class="d-flex flex-row">
  <section class="container-fluid">
    <h1 class="update-home-team-name-output">Home Team</h1>
      <h2 class="home-team-score-output">0</h2>
    
    <section class="update-home-team-name">
      <span>Update Home Team Name</span>
      <input id="home-team-name" type="text" placeholder="Team Name">
      <button class="update-home-team-button">Update</button>
    </section>
    <br>
    <span>Update Home Team Score</span>
    <span>
      <button class="add-one-to-home-team-score">Add 1</button>
      <button class="subtract-one-to-home-team-score">Subtract 1</button>
    </span>
  </section>
    <section class="container-fluid">
      <h1 class="update-away-team-name-output">Away Team</h1>
      <h2 class="away-team-score-output">0</h2>
    <section class="update-away-team-name">
      <span>Update Away Team Name</span>
      <input id="away-team-name" type="text" placeholder="Team Name">
      <button class="update-away-team-button">Update</button>
    </section>
    <br>
    <span>Update Away Team Score</span>
    <span>
      <button class="add-one-to-away-team-score">Add 1</button>
      <button class="subtract-one-to-away-team-score">Subtract 1</button>
    </span>
  </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
